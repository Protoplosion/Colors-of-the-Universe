<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Can you see the colors?</title>
    </head>
    
    <body>
        <p id="text" style="font-size: 100px; font-family: 'Arial'; font-weight: bold; color: #ffffff; text-shadow: 10px 5px #dddddd; text-align: center;">Can you see the colors?</p>
    </body>
    
    <script>
        let hue = 0;
        setInterval(function() {
            hue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
        }, 100);
    </script>
    
</html>
