<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Can you see the colors?</title>
    </head>
    
    <body>
        <p id="text" style="font-size: 100px; font-family: 'Arial'; font-weight: bold; color: #ffffff; text-shadow:  5px 10px #000000aa; text-align: center;">Can you see the colors?</p>
        <audio id="myAudio">
            <source src="horse.mp3" type="audio/mpeg">
        </audio>
    </body>
    
    <script>
        let hue = 0;
        document.getElementById("myAudio").play();
        setInterval(function() {
            hue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
        }, 100);
    </script>
    
</html>
