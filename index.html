<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Can you see the colors?</title>
    </head>
    
    <body>
        <center>
            <h1 id="text" style="font-size: 100px; font-family: "Arial"; color: #ffffff;">Can you see the colors?</h1>
        </center>
    </body>
    
    <script>
        let hue = 0;
        setInterval(function() {
            hue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
        }, 100);
    </script>
    
</html>
