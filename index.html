<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Colors of the Universe</title>
    </head>
    
    <body>
        <div style="width: 100%; height: 100%; position: fixed; top: 0; left: 0;" onclick="play()">
            <center>
                <p style="font-size: 100px; font-family: 'Arial'; font-weight: bold; color: #ffffff; text-shadow:  6px 6px #000000aa;">Can you see the colors?</p>
            </center>
        </div>
        <audio id="noise" autoplay loop><source src="noise.mp3" type="audio/mpeg"></audio>
    </body>
    
    <script>
        function play() {
        var noise = document.getElementById("noise");
        noise.play();
        }

        let hue = 0;
        setInterval(function() {
            hue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
        }, 100);
    </script>
    
</html>
