<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Can you see the colors?</title>
    </head>
    
    <body>
        <center>
            <p style="font-size: 100px; font-family: 'Arial'; font-weight: bold; color: #ffffff; text-shadow:  6px 6px #000000aa;">Can you see the colors?</p>
            <p id="hue" style="font-size: 10px; font-family: monospace; color: #ffffff;"></p>
        </center>
    </body>
    
    <script>
        let hue = 0;
        setInterval(function() {
            hue = Math.floor(Math.random() * 360);
            document.body.style.backgroundColor = "hsl(" + hue + ", 100%, 50%)";
            document.getElementById("hue").innerHTML = hue;
        }, 1000);
    </script>
    
</html>
