<!DOCTYPE html>
<html>

    <head>
        <title></title>
    </head>

    <body>
        <h1 id="text">Colours</h1>
    </body>

    <style>
    </style>

    <script>
        let hue = 0;
        let colorsOn = true;
        while(colorsOn) {
            hue = Math.floor(Math.random() * 360);
            document.getElementById("text").innerHTML = hue;
            document.body.style.backgroundColor = "hsl(0, 100%, 50%)";
            if(!colorsOn) {
                break;
            }
        }
    </script>

</html>
